<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <p class="text">ToDo List</p>
    </div>
    <div class="container">
        <div class="main_content">
            <p class="title">ToDo List</p>
            <div class="input_btn">
                <input type="text" placeholder="New Task" class="input">
                <button class="btn">Add</button>
            </div>

            <div class="todo_list">
                <div class="div0">
                    <div class="checkboxAndp">
                        <input type="checkbox" checked>
                        <p><strike>First item</strike></p>
                    </div>
                    <div class="img">
                        <img src="icon.png" alt="iconka" class="icon">
                    </div>
                </div>

                <div class="div0">
                    <div class="checkboxAndp">
                        <input type="checkbox">
                        <p>Second item</p>
                    </div>
                    <div class="img">
                        <img src="icon.png" alt="iconka" class="icon">
                    </div>
                </div>

                <div class="div0">
                    <div class="checkboxAndp">
                        <input type="checkbox">
                        <p>Third item</p>
                    </div>
                    <div class="img">
                        <img src="icon.png" alt="iconka" class="icon">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
